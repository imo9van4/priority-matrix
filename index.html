<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/556c1d93f9.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid main">

        <!--Header-->
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand top-menu" href="#">
                <div class="left menu-section">
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <div class="right menu-section">
                <!--<i class="fa-solid fa-gears settings"></i>-->
            </div>
              </a>
            </div>
          </nav>
          <div class="main">
          <div class="h2">
            Heading/Logo
        </div>

        <!--Row One-->
        <div class="row row-one">
            <!--R1, C1-->
            
            <div class="col col-one col-sm-6 col-xs-12">
                <a href="priorities.html">
                <div class="priority-matrix">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-solid fa-list-ol fa-3x"></i>
            </div>
        </div>
            </div>
        </a>
        </div>
        
       <!--R1, C2-->
        <div class="col col-two col-sm-6 col-xs-12">
            <div class="to-do">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-solid fa-list-check fa-3x"></i>
            </div>
            </div>
        </div>
        </div>
    </div>

        <!--Row Two-->
        <div class="row row-two">
            <!--R2, C1-->
            <div class="col col-one col-sm-6 col-xs-12">
            <div class="notes">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-solid fa-file-pen fa-3x"></i>
            </div>
        </div>
            </div>
        </div>

        <!--R2, C2-->
        <div class="col col-two col-sm-6 col-xs-12">
            <div class="alarms">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-regular fa-bell fa-3x"></i>
            </div>
        </div>
            </div>
        </div>
        </div>
        
        <!--Row Three-->
        <div class="row row-three">
            <!--R3, C1-->
            <div class="col col-one col-sm-6 col-xs-12">
            <div class="calendar">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-solid fa-calendar-day fa-3x"></i>
            </div>
        </div>
            </div>
            </div>

            <!--R3, C2-->
            <div class="col col-two col-sm-6 col-xs-12">
            <div class="goal-tracking">
                <div class="outer-circle">
                <div class="circle">
                <i class="fa-solid fa-flag-checkered fa-3x"></i>
            </div>
        </div>
            </div>
            </div>
            </div>
        </div>
            
       <!--Footer-->
           <!--  <nav class="navbar sticky-bottom bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                </div>
              </nav>-->


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
